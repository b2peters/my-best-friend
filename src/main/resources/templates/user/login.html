<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container" >
<h1 th:text="${title}" >Default Title</h1>
<form method="post" style="width:400px;" th:object="${logInForm}" class="login">
    <div class="form-group" >
        <label th:for="username">username</label>
        <input class="form-control" th:field="*{username}" />
        <span class="error" th:errors="*{username}"></span>
    </div>
    <div class="form-group">
        <label th:for="password">password</label>
        <input class="form-control" th:field="*{password}" type="password" />
        <span class="error" th:errors="*{password}"></span>
    </div>
    <div class="form-group">
    <input type="submit" value="Log In Now"/>
    </div>
</form>
<div class="container">
    <a href="/sign-up" class="btn btn-default" >Join Now</a>
</div>

</body>
</html>
