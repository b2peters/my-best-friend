<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">
<!--<h1 ${title}>Default Title</h1>-->
<form method="post" style="width:600px;" th:object="${logInForm}" class="horizontal">
    <div class="form-group">
        <label th:for="username"></label>
        <input class="form-control" th:field="*{username}" placeholder="Username"/>
        <div class="error" th:errors="*{username}"></div>
    </div>
    <div class="form-group">
        <label th:for="password"></label>
        <input class="form-control" th:field="*{password}" type="password" placeholder="Password"/>
        <div class="error" th:errors="*{password}"></div>
    </div>
    <div class="form-group">
    <input type="submit" value="Log In Now"/>
    </div>
</form>
</body>
</html>
