<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px" th:object="${pet}">
    <div class="form-group">
      <label th:for="petName">Name</label>
        <input class="form-control" th:field="*{petName}"/>
        <span th:errors="*{petName}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="petType">Type of Pet</label>
        <input class="form-control" th:field="*{petType}"/>
        <span th:errors="*{petType}" class="error"></span>
    </div>

    <input type="submit" value="Submit"/>
</form>

</body>
</html>
